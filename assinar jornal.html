<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinar Jornal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        header nav {
            display: flex;
            justify-content: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0 10px;
        }

        header nav a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 120px;
        }

        .title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #007BFF;
        }

        label {
            font-size: 16px;
            color: #007BFF;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="Noticias gerais.html">Notícias gerais</a>
            <a href="vagas de emprego.html">Vagas de emprego</a>
            <a href="horoscopo.html">Horóscopo</a>
            <a href="previsao do tempo.html">Previsão do tempo</a>
            <a href="esportes.html">Esportes</a>
            <a href="index.html">Página inicial</a>
        </nav>
    </header>

    <div class="container">
        <h1 class="title">Assinar Jornal</h1>

        <form action="submit_form.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" title="Formato: (XX) XXXXX-XXXX">

            <button type="submit">Assinar Agora</button>
        </form>
    </div>

</body>
</html>
